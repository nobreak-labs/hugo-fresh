<section class="section">
	<div class="hero-body"
		style="padding: 0; min-height: 100vh; display: flex; align-items: center; justify-content: center; background-color: #f5f5f5;">
		<div class="container has-text-centered">
			<div class="error-container">
				<h1 class="title is-1 error-404">404</h1>
				<h2 class="subtitle is-3 mb-6">페이지를 찾을 수 없습니다</h2>
				<p class="mb-6">죄송합니다. 요청하신 페이지를 찾을 수 없습니다.</p>
			</div>
		</div>
	</div>
</section>

<style>
	.error-container {
		padding: 2rem;
		animation: fadeIn 0.5s ease-in;
	}

	.error-404 {
		font-size: 15rem;
		/* 8rem에서 15rem으로 증가 */
		font-weight: bold;
		color: #333;
		margin-top: 1.5rem;
		margin-bottom: 1.5rem;
		position: relative;
		animation: pulse 2s infinite;
	}

	@keyframes fadeIn {
		from {
			opacity: 0;
			transform: translateY(-20px);
		}

		to {
			opacity: 1;
			transform: translateY(0);
		}
	}

	@keyframes pulse {
		0% {
			transform: scale(1);
		}

		50% {
			transform: scale(1.05);
		}

		100% {
			transform: scale(1);
		}
	}

	.button.is-primary {
		background-color: #00d1b2;
		transition: all 0.3s ease;
	}

	.button.is-primary:hover {
		background-color: #00c4a7;
		transform: translateY(-2px);
		box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	}

	.subtitle {
		color: #4a4a4a;
		font-size: 2.5rem !important;
		/* 더 큰 subtitle 크기 */
	}

	p {
		color: #7a7a7a;
		font-size: 1.5rem;
		/* 1.1rem에서 1.5rem으로 증가 */
	}
</style>

<script>
	document.addEventListener('DOMContentLoaded', () => {
		const container = document.querySelector('.error-container');

		// 마우스 움직임에 따른 시차 효과
		document.addEventListener('mousemove', (e) => {
			const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
			const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
			container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
		});
	});
</script>
