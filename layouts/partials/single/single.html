{{ partial "navbar.html" . }}
{{ partial "navbar-clone.html" . }}

<section class="section banner-section">
	<div class="hero-body" style="padding: 0;">
			<div class="banner-container">
					{{ $image := .Params.banner_image }}
					{{ if $image }}
							<div class="image-wrapper">
									<img src="{{ printf "/images/banners/%s" $image }}" alt="{{ $.Title }} 배너" class="banner-image">
									<div class="banner-title">
											<h1 class="title is-2" style="color: white;">{{ .Title }}</h1>
									</div>
							</div>
					{{ else }}
							<div class="empty-banner">
									<div class="banner-title">
											<h1 class="title is-2" style="color: #333;">{{ .Title }}</h1>
									</div>
							</div>
					{{ end }}
			</div>
	</div>
</section>

<style>
.banner-container {
	position: relative;
	height: 300px;
}

.image-wrapper {
	width: 100%;
	height: 100%;
	background-color: #1a2b3c;
}

.banner-image {
	width: 100%;
	height: 100%;
	object-fit: cover;
	object-position: center;
}

.empty-banner {
	width: 100%;
	height: 100%;
	background-color: white;
	display: flex;
	align-items: center;
	justify-content: center;
}

.banner-title {
	text-align: center;
	width: 100%;
	padding: 0 1rem;
	z-index: 2;
}

.image-wrapper .banner-title {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
}

@media screen and (max-width: 768px) {
	.banner-container {
			height: 200px;
	}
}
</style>

{{ partial "single/content.html" . }}
